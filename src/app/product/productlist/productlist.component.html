<div class="card">
    <div class="card-header">
        Lista de productos
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md_2">
                Filtrar por:
            </div>
            <div class="col-md_2">
                <input type="text" [(ngModel)]="listFilter" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro: </h3>
            </div>
        </div>
        <div class="table-responsive">
          <table class="table"*ngIf="productos.length">
            <thead>
              <tr>
                <th>
                <button type="button" class="btn btn-primary" (click)="muestImg()">{{muestraImg?'Oculta':'Muestra'}}
                </button>
            Imagen</th>
                <th>Imagen</th>
                <th>Modelo</th>
                <th>Descripción</th>
                <th>Año</th>
                <th>Precio</th>
                <th>Marca</th>
                <th>Color</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of productos | productoFilter:listFilter">
                <td class="w-25"><img [title]="producto.Modelo" [style.width.px]="imageWidth" [style.margin.px]="imageMargin" class="w-100" *ngIf="muestraImg" src="{{producto.imgenURL}}" alt=""></td>
                <td>{{producto.Modelo}}</td>
                <td>{{producto.Descripcion}}</td>
                <td>{{producto.Year}}</td>
                <td>{{producto.Precio | currency}}</td>
                <td>{{producto.Marca | uppercase}}</td>
                <td>{{producto.Color}}</td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
  </div>
